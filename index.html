  <title>Is Bonnie Still Hungry Today?</title>

<body>
  <div id="banner">
    <h1>Is Bonnie Still Hungry Today?</h1>
  </div>

  <div id="foodBoxes">
    <div class="foodBox" id="food1">
      <h3>ORIJEN Kitten Dry Food</h3>
      <img src="Images/Orijenkittendry.png" alt="ORIJEN Kitten Dry Food">
      <input type="number" id="food1Input" placeholder="Enter grams">
      <button onclick="calculateCalories()">Calculate</button>
    </div>

    <div class="foodBox" id="food2">
      <h3>KITCAT Wet Food</h3>
      <img src="Images/Kitcatkittenpouch.png" alt="KITCAT Wet Food">
      <input type="number" id="food2Input" placeholder="Enter grams">
      <button onclick="calculateCalories()">Calculate</button>
    </div>

    <div class="foodBox" id="food3">
      <h3>ROYAL CANIN Kitten Wet Food</h3>
      <img src="Images/Royalcaninkittenwet.png" alt="ROYAL CANIN Kitten Wet Food">
      <input type="number" id="food3Input" placeholder="Enter grams">
      <button onclick="calculateCalories()">Calculate</button>
    </div>
  </div>

  <div id="calorieCount">
    <h2>Bonnie consumed <span id="totalCalories">0</span> kcal today</h2>
  </div>

  <div id="statusBox" class="statusRed">
    <h2>Bonnie is Still Hungry</h2>
  </div>


<div id="calculateRemainingWeight" class="feedingSuggestions">
    <h2>You can still can feed Bonnie: </h2>
    <p>Orijen Kitten Dry Food: <span id="remainingFood1"></span> grams or</p>
    <p>Kitcat Wet Food: <span id="remainingFood2"></span> grams or</p>
    <p>Royal Canin Kitten Wet Food: <span id="remainingFood3"></span> grams</p>
</div>

<p>Who is <a href="https://wildfirest.github.io/Bonnieprofile/">Bonnie</a> ?</p>

</body>
